<div class="row">

    <legend>Détail de la tâche</legend>

    <form name="todoForm" class="form-horizontal" novalidate>

          <div class="form-group" ng-class="{'has-error' : todoForm.summary.$invalid}">
              <label for="title" class="col-sm-2">Titre *</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="summary" id="todo-title" placeholder="Nom" ng-model="todo.summary"
                required ng-maxlength="50" pattern="[a-zA-Z0-9 \.-]+">
                <ng-messages for="todoForm.summary.$error" role="alert">
                    <ng-message when="required" class="help-block">
                        Le titre est obligatoire.</ng-message>
                    <ng-message when="maxlength" class="help-block">
                        La longueur maximale du titre est de 25 caractères.</ng-message>
                <ng-message when="pattern" class="help-block">
                    Les caractères autorisés sont les lettres, les chiffres, l'espace et -.</ng-message>
                </ng-messages>
              </div>
          </div>

        <!--<div class="form-group">-->
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
            <label>
                <input type="checkbox" name="summary" id="public"  ng-model="todo.publique" > Public
            </label>
        </div>
            </div>
        </div>


        <div class="form-group" ng-class="{'has-error' : todoForm.password.$invalid}">
            <label for="description" class="col-sm-2">Description</label>
            <div class="col-sm-10">
              <textarea type="" class="form-control" rows="5" name="description" placeholder="Description" id="description"
              ng-model="todo.description"
                ng-maxlength="255" />
              <ng-messages for="todoForm.password.$error" role="alert">
                  <ng-message when="maxlength" class="help-block">
                      La longueur maximale est de 255 caractères.</ng-message>
              </ng-messages>
          </div>
<!--
          <h3> binding simple </h3>
          <p ng-bind="todo.description"></p>
          <h3> binding html </h3>
          <p ng-bind-html="todo.description"></p>
          <h3> binding trusted html </h3>
          <p ng-bind-html="trusted(todo.description)"></p>
-->
        </div>

        <footer class="form-actions pull-right">
            <a href="#/todos" class="btn btn-default ">Annuler</a>
            <a class="btn btn-primary "
            ng-disabled="todoForm.$invalid"
            ng-click="todoForm.$invalid ? null : saveTodo()">{{getBtnLabel()}}</a>
        </footer>

    </form>


</div>
