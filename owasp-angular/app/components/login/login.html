<div class="jumbotron">
    <p>Log in to access your To Do list</p>
    <p>
        <a class="btn btn-lg btn-primary" href="#" data-toggle="modal" data-target="#login-modal" role="button">Login</a>
    </p>
</div>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="loginmodal-container">
            <h1>Login to Your Account</h1><br>

            <div id="login-error" ng-show="error" class="alert alert-danger">{{error}}</div>
            <form name="form" ng-submit="login()" role="form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <i class="fa fa-user-o"></i>
                    <input type="text" name="username" id="username" class="form-control" ng-model="username" required />
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <i class="fa fa-lock"></i>
                    <input type="password" name="password" id="password" class="form-control" ng-model="password" required />
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                </div>
                <div class="form-actions">
                    <button type="submit" id="submit" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>
                </div>
            </form>

        </div>
    </div>
</div>
